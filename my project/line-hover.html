<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main
        {
            background: lightseagreen;
            color: #fff;
            font-family: cursive;
            font-weight: bold;
            font-size: 100px;
            
        }
        .effect
        {
            height: 10px;
            width: 0%;
            background: lightcoral;
            opacity: 0;
            transition: 1s;
        }
        .main:hover .effect
        {
            width: 100%;
            opacity:1 ;
        }
    </style>
</head>
<body>
    <div class="main">
        Services
       <div class="effect"></div>
    </div>
    
</body>
</html>
